<div class="container">
    <div class="row">
        <div class="col-md-3">
            <a class="btn btn-success" routerLink="/add-user">Add User</a>
        </div>
        <div class="col-md-9">
            <div class="loader" *ngIf="!isDataAvailable">No Data Available</div>
        </div>
    </div>
    <br>
    <div class="row" *ngIf="isDataAvailable">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Created Date</th>
                    <th>Type(admin/staff/student)</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.user_name}}</td>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.created_date}}</td>
                    <td>{{user.type}}</td>
                    <td>
                        <a class="btn btn-info btn-sm" routerLink="/edit-user/{{user.id}}">
                            Edit
                        </a>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
